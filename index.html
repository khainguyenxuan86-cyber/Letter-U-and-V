<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find U and V</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Comic Sans MS', cursive;
    background:linear-gradient(to top, #a8e6ff, #ffffff);
    text-align:center;
}

/* TiÃªu Ä‘á» */
h1{
    position:absolute;
    top:10px;
    width:100%;
    font-size:28px;
    color:#ff69b4;
}

/* Khu vá»±c game */
.game{
    position:relative;
    width:100vw;
    height:100vh;
}

/* áº¨n checkbox */
input{
    display:none;
}

/* Bong bÃ³ng */
.balloon{
    position:absolute;
    bottom:-120px;
    width:90px;
    height:90px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:36px;
    color:white;
    font-weight:bold;
    cursor:pointer;
    animation:float 10s linear infinite;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* DÃ¢y bong bÃ³ng */
.balloon::after{
    content:"";
    position:absolute;
    bottom:-20px;
    width:2px;
    height:25px;
    background:#888;
}

/* Hiá»‡u á»©ng bay */
@keyframes float{
    from{ transform:translateY(0); }
    to{ transform:translateY(-120vh); }
}

/* Khi báº¥m -> ná»• */
input:checked + .balloon{
    transform:scale(0);
    transition:0.3s;
}

/* ThÃ´ng bÃ¡o */
.message{
    position:absolute;
    bottom:40px;
    width:100%;
    font-size:40px;
    color:#ff1493;
    opacity:0;
}

/* Khi chá»n Ä‘Ãºng U hoáº·c V */
#u1:checked ~ .message,
#v1:checked ~ .message,
#u2:checked ~ .message,
#v2:checked ~ .message{
    opacity:1;
}
</style>
</head>

<body>

<h1>ğŸˆ Tap the letters U and V ğŸˆ</h1>

<div class="game">

<!-- U -->
<input type="checkbox" id="u1">
<label for="u1" class="balloon" 
style="left:10%; animation-delay:0s; background:#ff6b6b;">U</label>

<input type="checkbox" id="u2">
<label for="u2" class="balloon" 
style="left:70%; animation-delay:4s; background:#ff6b6b;">U</label>

<!-- V -->
<input type="checkbox" id="v1">
<label for="v1" class="balloon" 
style="left:30%; animation-delay:2s; background:#6c5ce7;">V</label>

<input type="checkbox" id="v2">
<label for="v2" class="balloon" 
style="left:85%; animation-delay:6s; background:#6c5ce7;">V</label>

<!-- CÃ¡c chá»¯ khÃ¡c -->
<input type="checkbox" id="a1">
<label for="a1" class="balloon" 
style="left:50%; animation-delay:1s; background:#00b894;">A</label>

<input type="checkbox" id="b1">
<label for="b1" class="balloon" 
style="left:20%; animation-delay:3s; background:#fdcb6e;">B</label>

<input type="checkbox" id="c1">
<label for="c1" class="balloon" 
style="left:60%; animation-delay:5s; background:#e17055;">C</label>

<div class="message">ğŸ‰ Great Job! ğŸ‰</div>

</div>

</body>
</html>
