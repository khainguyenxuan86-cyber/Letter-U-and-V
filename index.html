<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find U and V</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Montserrat', sans-serif;
    background:linear-gradient(to top, #a8e6ff, #ffffff);
    text-align:center;
}

h1{
    position:absolute;
    top:15px;
    width:100%;
    font-size:28px;
    color:#ff4da6;
}

.game{
    position:relative;
    width:100vw;
    height:100vh;
}

/* Bong bÃ³ng */
.balloon{
    position:absolute;
    bottom:-120px;
    width:90px;
    height:90px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:36px;
    color:white;
    font-weight:800;
    cursor:pointer;
    animation:float 10s linear infinite;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
    user-select:none;
}

.balloon::after{
    content:"";
    position:absolute;
    bottom:-20px;
    width:2px;
    height:25px;
    background:#888;
}

@keyframes float{
    from{ transform:translateY(0); }
    to{ transform:translateY(-120vh); }
}

/* Ná»• */
.pop{
    animation:none;
    transform:scale(0);
    transition:0.3s;
}

/* Win screen */
.win-screen{
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.95);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-size:40px;
    font-weight:800;
    color:#ff1493;
    display:none;
    z-index:10;
}

/* NÃºt chÆ¡i láº¡i */
.play-again{
    margin-top:20px;
    padding:12px 25px;
    font-size:20px;
    border:none;
    border-radius:30px;
    background:#ff69b4;
    color:white;
    cursor:pointer;
}

/* PhÃ¡o hoa */
.firework{
    position:absolute;
    font-size:50px;
    animation:boom 1s ease-out forwards;
}

@keyframes boom{
    from{ transform:scale(0); opacity:1; }
    to{ transform:scale(1.5); opacity:0; }
}
</style>
</head>

<body>

<h1>ðŸŽˆ Tap U or V ðŸŽˆ</h1>

<div class="game" id="game">

<div class="balloon" style="left:10%; animation-delay:0s; background:#ff6b6b;" onclick="checkLetter(this,'U')">U</div>
<div class="balloon" style="left:30%; animation-delay:2s; background:#6c5ce7;" onclick="checkLetter(this,'V')">V</div>
<div class="balloon" style="left:50%; animation-delay:1s; background:#00b894;" onclick="checkLetter(this,'A')">A</div>
<div class="balloon" style="left:70%; animation-delay:3s; background:#fdcb6e;" onclick="checkLetter(this,'B')">B</div>
<div class="balloon" style="left:85%; animation-delay:4s; background:#e17055;" onclick="checkLetter(this,'C')">C</div>

</div>

<div class="win-screen" id="winScreen">
ðŸŽ‰ GREAT JOB! ðŸŽ‰
<button class="play-again" onclick="restartGame()">Play Again</button>
</div>

<script>
let gameOver = false;

function checkLetter(element, letter){
    if(gameOver) return;

    element.classList.add("pop");

    if(letter === "U" || letter === "V"){
        gameOver = true;
        setTimeout(showWin, 300);
    }
}

function showWin(){
    document.getElementById("winScreen").style.display = "flex";

    for(let i=0;i<15;i++){
        let fire = document.createElement("div");
        fire.className="firework";
        fire.innerHTML="ðŸŽ†";
        fire.style.left=Math.random()*100+"vw";
        fire.style.top=Math.random()*100+"vh";
        document.body.appendChild(fire);
    }
}

function restartGame(){
    gameOver = false;

    // áº¨n win screen
    document.getElementById("winScreen").style.display = "none";

    // XÃ³a phÃ¡o hoa
    document.querySelectorAll(".firework").forEach(f => f.remove());

    // Reset bong bÃ³ng
    document.querySelectorAll(".balloon").forEach(balloon=>{
        balloon.classList.remove("pop");
        balloon.style.animation = "none";
        void balloon.offsetWidth;
        balloon.style.animation = "float 10s linear infinite";
    });
}
</script>

</body>
</html>
